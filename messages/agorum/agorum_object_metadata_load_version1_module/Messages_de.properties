agorum.workflow.translation.auto.agorum.object.metadata.load.1.workflow.description=Laden von Metadaten von Objekten
agorum.workflow.translation.auto.agorum.object.metadata.load.1.workflow.documentation=<h1 id="acds-anchor-1">Knoten &quot;Metadaten laden&quot; (metadata.load)</h1>

<p>Mit diesem Knoten k&ouml;nnen Sie Metadaten von einem oder mehreren Objekten laden.</p>

<h2>Verhaltensweise</h2>

<p>Wird die Option &quot;pro Objekt&quot; (perObject) aktiviert, so werden die Metadaten aller Objekte geladen und als Struktur, gruppiert nach UUID in der in der scopeVariable angegebenen Variable hinterlegt.</p>

<p>Ist &quot;pro Objekt&quot; deaktiviert, so werden nur die Metadaten des ersten Objektes geladen und direkt in die in scopeVariable definierte Variable abgelegt.</p>

<p>Ist scopeVariable nicht definiert, so werden die Daten direkt in die Workflow-Variable (token.variables) abgelegt.</p>

<p>&Uuml;ber den Parameter Filter k&ouml;nnen Sie die zu ladenden Metadaten filtern. Ist kein Filter angegeben, so werden alle bekannten Metadaten des Objektes geladen.</p>

