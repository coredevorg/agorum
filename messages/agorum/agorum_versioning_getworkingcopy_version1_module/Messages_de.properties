agorum.workflow.translation.auto.agorum.versioning.getWorkingCopy.1.workflow.documentation=<h1>Laden der working copy (Arbeitskopie)&nbsp;(getWorkingCopy)</h1>

<p>Dieser Knoten l&auml;dt die Arbeitskopien der &uuml;bergebenen Objekte.</p>

<p>Es m&uuml;ssen alle Arbeitskopien der &uuml;bergebenen Dokumente (<em>inputVariable</em>) verf&uuml;gbar (sichtbar und vorhanden) sein, ansonsten wird dieser Knoten mit einem Fehler beendet. Das bedeutet:</p>

<ul>
	<li>Ist das jeweilige Dokument nicht ausgecheckt, wird ein Fehler geworfen.</li>
	<li>Ist die jeweilige Arbeitskopie f&uuml;r den Benutzer nicht sichtbar, wird ein Fehler geworfen.</li>
</ul>

<p>Wenn eine Arbeitskopie &uuml;bergeben wird, so wird diese direkt zur&uuml;ckgegeben.</p>

<p>Als Ergebnis werden in der <em>outputVariable </em>die entsprechend gefundenen Arbeitskopien gespeichert.</p>

