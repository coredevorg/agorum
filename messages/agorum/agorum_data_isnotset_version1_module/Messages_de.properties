agorum.workflow.translation.auto.agorum.data.isNotSet.1.workflow.documentation=<h1>Knoten &quot;Ist Wert nicht gesetzt?&quot; (isNotSet)</h1>

<p>Sie k&ouml;nnen mit diesem Knoten pr&uuml;fen, ob ein Wert bei der angegebenen Variable nicht gesetzt ist. Abh&auml;ngig davon, ob dieser gesetzt ist (false = falsch) oder nicht (true = wahr), verl&auml;sst das System den Knoten durch einen von beiden Ausg&auml;ngen (true oder false) und setzt den Workflow fort.</p>

<h2 id="acds-anchor-2">Verhaltensweise</h2>

<p>Erreicht das System den Knoten im Workflow, pr&uuml;ft das System die gesetzte Variable, ob diese einen Wert besitzt. Wenn ja, setzt das System den Workflow durch das Outlet &quot;false&quot; fort, ansonsten durch das Outlet &quot;true&quot;. Ist die Variable gar nicht vorhanden, ist dies so, als wenn der Wert nicht gesetzt ist. Zudem ist ein Leer-String &quot;&quot; ebenfalls ein gesetzter Wert.</p>

