agorum.workflow.translation.auto.agorum.object.metadata.save.1.workflow.documentation=<h1 id="acds-anchor-1">Knoten &quot;Metadaten speichern&quot; (metadata.save)</h1>

<p>Mit diesem Knoten k&ouml;nnen Sie Metadaten auf ein oder mehrere Objekte speichern.</p>

<h2>Verhaltensweise</h2>

<p>Wird die Option &quot;pro Objekt&quot; (perObject) aktiviert, so werden die Metadaten pro Objekt gespeichert. Erwartet wird dann in der scopeVariable eine Struktur der Metadaten, die nach UUID gruppiert ist.</p>

<p>Ist &quot;pro Objekt&quot; deaktiviert, so werden die Metadaten, die in der Variable scopeVariable hinterlegt sind,&nbsp;lediglich auf das erste Objekt gespeichert,</p>

<p>Ist scopeVariable nicht definiert, so werden die Daten direkt aus den&nbsp;Workflow-Variablen (token.variables) geholt.</p>

<p>&Uuml;ber den Parameter Filter k&ouml;nnen Sie die zu speichernden Metadaten filtern. Ist kein Filter angegeben, so werden alle Workflow-Variablen, die als Metadatenname bekannt sind auf das Objekt/die Objekte gespeichert.</p>

