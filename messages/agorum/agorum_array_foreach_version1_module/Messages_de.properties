agorum.workflow.translation.auto.agorum.array.forEach.1.forEach.documentation=<p>Der Iteration Knoten geht f&uuml;r jedes angegebene Objekt den loop Ausgang.<br />
Dies geschieht solange bis es keine Objekte mehr gibt.</p>

<p>Dabei entstehen keine parallel Prozesse, sondern es wird seriell abgearbeitet. Dadurch m&uuml;ssen die Teile auch nicht mehr zusammengef&uuml;gt werden.<br />
Das Ergebnis wird nicht zur&uuml;ck geschrieben, die Objekt Variable/Attachments wird nicht ver&auml;ndert.</p>

