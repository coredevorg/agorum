agorum.workflow.translation.auto.agorum.array.forEach.1.workflow.documentation=<h1 id="acds-anchor-1">Knoten &quot;Iterieren&quot; (forEach)</h1>

<p>Sie k&ouml;nnen mit diesem Knoten eine Iteration eines Objektes und dessen Array herbeif&uuml;hren. Der Knoten durchl&auml;uft die Arrays des Objektes solange, bis alle Datens&auml;tze abgearbeitet wurden.</p>

<h2 id="acds-anchor-2">Verhaltensweise</h2>

<p>Erreicht das System den Knoten im Workflow, pr&uuml;ft das System die gesetzte Eingangsvariable auf deren Arrays, arbeitet alle Datens&auml;tze des Arrays ab und schreibt den Wert jeder Iteration in die Ausgangsvariable.</p>

