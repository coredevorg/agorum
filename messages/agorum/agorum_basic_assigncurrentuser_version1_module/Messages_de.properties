agorum.workflow.translation.auto.agorum.basic.assignCurrentUser.1.workflow.documentation=<h1 id="acds-anchor-1">Knoten &quot;aktuellen Benutzer zuordnen&quot; (assignCurrentUser)</h1>

<p>Sie k&ouml;nnen mit diesem Knoten den aktuellen Benutzer als Bearbeiter oder Betrachter&nbsp;zus&auml;tzlich zu anderen aktiven Bearbeitern oder Betrachtern hinzuf&uuml;gen. Der aktuelle Benutzer wird hinzugef&uuml;gt, wenn</p>

<ul>
	<li>der Benutzer einen Workflow startet,</li>
	<li>ein Benutzer einen&nbsp;<a href="https://agorumdocproxy.agorum.com/roiwebui/acds_module/overview2/index.html#/7a345050-e913-11e9-a3bc-005056aa0ecc/3feaf660-2260-11eb-90f3-005056aa0ecc" target="_blank">ui</a>-Knoten verl&auml;sst und im Anschluss der Knoten &quot;aktuellen Benutzer zuordnen&quot;&nbsp; folgt. Der Benutzer, der zuvor den ui-Knoten verlassen hat, wird als Bearbeiter oder Betrachter gesetzt.</li>
</ul>

<p>Wurden zuvor per&nbsp;<a href="https://agorumdocproxy.agorum.com/roiwebui/acds_module/overview2/index.html#/7a345050-e913-11e9-a3bc-005056aa0ecc/3a6144b0-2260-11eb-90f3-005056aa0ecc" target="_blank">assign</a>-Knoten andere&nbsp;Benutzer als Bearbeiter oder Betrachter gesetzt&nbsp;und folgt danach der Knoten &quot;aktuellen Benutzer zuordnen&quot;, so wird der aktuelle Benutzer zu den anderen Benutzern hinzugef&uuml;gt.</p>

<p>Stoppt das System z. B. durch einen wait-Knoten den Workflow und setzt ihn fort, wird der Systemadministrator &quot;roi&quot; zum aktuellen Benutzer.&nbsp;</p>

<h2 id="acds-anchor-2">Verhaltensweise</h2>

<p>Erreicht das System den Knoten im Workflow, weist das System den aktuellen Benutzer je nach vorhandenen Parametern zu den bereits vorhandenenen aktiven Benutzern oder Betrachtern zu. Zus&auml;tzlich liest das System aus, welchen Zugriff der Benutzer auf die Attachments erhalten soll:</p>

<ul>
	<li>Lesend</li>
	<li>Schreibend</li>
	<li>Vollzugriff</li>
	<li>Checkout</li>
	<li>Protected</li>
	<li>kein Zugriff</li>
</ul>

<h2>Weiterf&uuml;hrende Dokumentation</h2>

<p><a href="https://agorumdocproxy.agorum.com/roiwebui/acds_module/overview2/index.html#/7a345050-e913-11e9-a3bc-005056aa0ecc/cd528880-2d94-11eb-90f3-005056aa0ecc" target="_blank">Knoten &quot;aktuellen Benutzer zuordnen&quot; benutzen</a></p>

