agorum.workflow.translation.auto.agorum.versioning.checkIn.1.workflow.documentation=<h1>Arbeitskopien &uuml;bernehmen (checkIn)</h1>

<p>Dieser Knoten &uuml;bernimmt die &Auml;nderungen, die an den&nbsp;Arbeitskopien gemacht wurden, in die zugeh&ouml;rigen&nbsp;Hauptdokumente.</p>

<p>Wenn die &Auml;nderungen einer Arbeitskopie ins Hauptdokument &uuml;bernommen werden, wird der vorherige Stand des Hauptdokuments in der Historie gespeichert. Anschlie&szlig;end wird die Arbeitskopie gel&ouml;scht.</p>

<p>Bei der &Uuml;bernahme von &Auml;nderungen ist es m&ouml;glich einen Kommentar zu den &Auml;nderungen anzugeben.&nbsp;Die Versionierung erfolgt automatisch durch Hochz&auml;hlen von Hauptversion (1.0 -&gt; 2.0)&nbsp;oder Nebenversion (1.0 -&gt; 1.1), sofern keine eigene Versions-Nummer angegeben wurde. Sowohl der Kommentar als auch die Version werden als Meta-Datum auf die Dokumente geschrieben.</p>

<p><strong>Achtung:</strong><br />
Wird eine eigene Versionsnummer angegeben, die von diesem einfachen Format abweicht, kann danach nicht wieder auf die automatische Versionierung zur&uuml;ck gewechselt werden. Dar&uuml;ber hinaus wird im manuellen Modus keine &Uuml;berpr&uuml;fung der Versions-Nummer durchgef&uuml;hrt.</p>

<h3>&nbsp;</h3>

