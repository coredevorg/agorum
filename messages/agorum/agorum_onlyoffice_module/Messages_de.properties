agorum.onlyoffice.admin.description=<b>Einrichten der Verbindung zwischen ONLYOFFICE und agorum core</b>. <p>Der ONLYOFFICE Server muss den agorum core Server erreichen können. Zudem muss der ONLYOFFICE Server von den Browsern der Benutzer erreichbar sein.</p><p>Wenn Sie ONLYOFFICE selbst installiert haben, haben Sie ein "secret" definiert. Dies muss dann hier eingetragen werden. Wenn ONLYOFFICE in der agorum cloud betrieben wird, dann erhalten Sie ein Token (JWT), dass Sie dann hier eintragen.</p>
