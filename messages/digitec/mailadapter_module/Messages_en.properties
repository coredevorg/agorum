agorum.ngfsadapter.mailadapter.editmask.filter.Explanation=Through defining filters, you are able to import mails, that are matching defined criterias.<br>
The value is defined as regular expression:<br><br>Examples:<br>To get all mails, that have been sent with the Sender-Address "agorum.com", you have to define following:<br>Apply To: <b>Sender-Address</b><br>Value: <b>.*agorum&#92;.com.*</b><br><br>To get all mails, that have been sent with the Sender-Address "agorum.com" or "agorum.de", you have to define following:<br>Apply To: <b>Sender-Address</b><br>Value: <b>.*agorum&#92;.(com|de).*</b><br><br>To get all mails, that have NOT been sent with the Sender-Address "agorum", you have to define following:<br>Apply To: <b>Sender-Address</b><br>Value: <b>!.*agorum.*</b><br><br>Reserved characters have to be escaped with a &#92;, if you want to use them as textual characters. Following characters are reserved:<br><b>/ . + * ? ^ $ | ( ) [ ] &#123; &#125;</b><br><br>Explanation of this characters:<br><ul><li><b>.</b> is a placeholder for any other character <i>(x.y finds xay, ans also xuy)</i></li><li><b>+</b> defines, that the previous character may appear one or more times <i>(x+ finds x, but also xxxxx)</i></li><li><b>*</b> defines, that the previous character may appear never, one or more times <i>(x* finds x, and also xxxxx, but also y)</i></li><li><b>?</b> defines, that the previous character may be any character (also none) <i>(xyz? finds xy, xyz, and also xyw)</i></li><li><b>^</b> defines, that the expression has to be placed at the beginning of the sentence</li><li><b>$</b> defines, that the expression has to be placed at the end of the senctence</li><li><b>|</b> defines an either or for an expression <i>(agorum&#92;.(com|de) finds agorum.com and also agorum.de)</i></li><li><b>(</b> collects several characters to one expression, to apply the previous operators to more than one character</li><li><b>[</b> defines character areas <i>([a-c]gorum finds agorum, bgorum and also cgorum)</i></li><li><b>&#123;</b> defines, how often a character is repeated <i>(h.&#123;2&#125;s finds haus but also hans, any two characters between h and s)</i></li></ul><br>There are may resource in the internet for the issue "regular expressions".<br>You can test your expression with the field Test<br>

