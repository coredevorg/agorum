agorum.ngfsadapter.mailadapter.editmask.filter.Explanation=Durch die Angabe von Filtern können ganz gezielt E-Mails importiert werden, die bestimmte Kriterien erfüllen.<br><br>Der Wert wird als regulärer Ausdruck angegeben:<br><br>Beispiele:<br>Um alle E-Mails, die mit der Absender-Adresse "agorum.com" versendet wurden, zu erhalten wird folgendes angegeben:<br>Anwenden auf: <b>Absender-Adresse</b><br>Wert: <b>.*agorum&#92;.com.*</b><br><br>um alle E-Mails, die mit den Absender-Adresse "agorum.com" oder "agorum.de" versendet wurden, wird folgendes angegeben:<br>Anwenden auf: <b>Absender-Adresse</b><br>Wert: <b>.*agorum&#92;.(com|de).*</b><br><br>Um alle E-Mails, die NICHT "agorum" in der Absender-Adresse enthalten, zu erhalten, wird folgendes angegeben:<br>Anwenden auf: <b>Absender-Adresse</b><br>Wert: <b>!.*agorum.*</b><br><br>Reservierte Zeichen müssen mit einem &#92; maskiert werden, wenn diese als Text behandelt werden sollen. Folgende Zeichen sind reserviert:<br><b>/ . + * ? ^ $ | ( ) [ ] &#123; &#125;</b><br><br>Erklärung der Zeichen:<br><ul><li><b>.</b> ist Platzhalter für ein beliebiges Zeichen <i>(x.y findet xay, aber auch xuy)</i></li><li><b>+</b> gibt an, dass das vorhergehende Zeichen ein oder n-mal vorkommen kann <i>(x+ findet x, aber auch xxxxx)</i></li><li><b>*</b> gibt an, dass das vorhergehende Zeichen kein, ein oder n-mal vorkommen kann <i>(x* findet x, aber auch xxxxx, oder aber auch y)</i></li><li><b>?</b> gibt an, dass das vorhergehende Zeichen ein beliebiges anderes sein kann <i>(xyz? findet xy, xyz, aber auch xyw)</i></li><li><b>^</b> gibt an, dass der Ausdruck am Anfang des Satzes stehen muss</li><li><b>$</b> gibt an, dass der Ausdruck am Ende des Satzes stehen muss</li><li><b>|</b> gibt ein entweder oder eines Begriffes an <i>(agorum&#92;.(com|de) findet agorum.com oder auch agorum.de)</i></li><li><b>(</b> fasst mehrere Zeichen zusammen, um die vorhergenden Operatoren auch auf mehrere Zeichenketten anwenden zu können</li><li><b>[</b> gibt Bereiche an <i>([a-c]gorum findet agorum, bgorum und auch cgorum)</i></li><li><b>&#123;</b> gibt an, wie oft ein Zeichen wiederholt werden darf <i>(h.&#123;2&#125;s findet haus aber auch hans, zwei beliebige Zeichen zwischen h und s)</i></li></ul><br>Zum Thema "Reguläre Ausdrücke" gibt es im Internet eine Unmenge an Anwendungsbeispielen.<br>Mit dem Feld Test können die Eingegeben Ausdrücke getestet werden.<br>

