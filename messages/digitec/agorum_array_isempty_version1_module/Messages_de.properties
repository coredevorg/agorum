agorum.workflow.translation.auto.agorum.array.isEmpty.1.workflow.documentation=<h1>Knoten &quot;Array leer&quot; (isEmpty)</h1>

<p>Sie k&ouml;nnen mit diesem Knoten pr&uuml;fen, ob ein Objekt bzw. dessen Inhalt leer ist. Abh&auml;ngig davon, ob es leer ist (true = wahr) oder nicht (false = nicht wahr), verl&auml;sst das System den Knoten durch einen von beiden Ausg&auml;ngen (true oder false) und setzt den Workflow fort.</p>

<h2 id="acds-anchor-2">Verhaltensweise</h2>

<p>Erreicht das System den Knoten im Workflow, pr&uuml;ft das System die gesetzte Variable auf ihren leeren Inhalt. Ist der Inhalt leer, setzt das System den Workflow durch das Outlet &quot;true&quot; fort, ansonsten durch das Outlet &quot;false&quot;.</p>

