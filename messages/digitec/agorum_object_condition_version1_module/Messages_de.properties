agorum.workflow.translation.auto.agorum.object.condition.1.workflow.documentation=<h1 id="acds-anchor-1">Knoten &quot;Bedingung (Objekt)&quot; (condition)</h1>

<p>Sie k&ouml;nnen mit diesem Knoten ein Objekt / eine Variable auf bestimmte Bedingungen pr&uuml;fen. Beispielsweise k&ouml;nnen Sie abfragen, ob eine Variable bzw. deren Inhalt eine bestimmte Dateiendung hat oder eine Eigenschaft nicht aufweist, z. B. das Objekt / die Variable darf kein Ordner sein. Je nachdem, ob die Bedingung zutrifft (wahr = true) oder nicht (false = nicht wahr), verl&auml;sst das System den Knoten &uuml;ber das Outlet &quot;true&quot; oder &quot;false&quot;.</p>

<h2 id="acds-anchor-2">Verhaltensweise</h2>

<p>Erreicht das System den Knoten im Workflow, pr&uuml;ft das System die gesetzten Bedingungen in den Parametern / die Eingangsvariable. Trifft die Bedingung auf die Eingangsvariable zu, verl&auml;sst das System den Knoten &uuml;ber das Outlet &quot;true&quot;, ansonsten &uuml;ber &quot;false&quot;.</p>

