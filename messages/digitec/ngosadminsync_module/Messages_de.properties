agorum.ngosadminsync.editmask.configurator.hint.Hints=Hinweise

agorum.ngosadminsync.editmask.configurator.hint.CryptKey=Dieser Schlüssel wird für die Kommunikation mit dem ADS-Helper-Service verwendet und muss mit dessen Schlüssel übereinstimmen.
agorum.ngosadminsync.editmask.configurator.hint.NotifyOnError=Geben Sie hier eine Liste von Benutzern oder E-Mail-Adressen an, die bei Synchronisierungsfehlern benachrichtigt werden sollen. Beachten Sie, dass zur Benutzung der E-Mail-Benachrichtigung ein ausgehender Mailserver konfiguriert sein muss. Trennen Sie einzelne Einträge durch "|"
agorum.ngosadminsync.editmask.configurator.hint.Name=Geben Sie hier einen Namen für die Konfiguration an. Erlaubt sind alphanumerische Zeichen und "_".
agorum.ngosadminsync.editmask.configurator.hint.Type=Wählen Sie hier den Typ ihres Benutzerverzeichnisses aus.
agorum.ngosadminsync.editmask.configurator.hint.Url=Geben Sie hier die URL ihres Verzeichnisservers ein. Im Fall von Active Directory ist das beispielsweise die IP-Adresse Ihres Domänencontrollers. Es werden URLs vom Format ldap:// und ldaps:// unterstützt. Bitte beachten Sie, dass für die Verwendung von ldaps:// im Verzeichnisdienst SSL aktiviert sein muss.
agorum.ngosadminsync.editmask.configurator.hint.Domain=Geben Sie hier Ihren vollständigen Domänennamen ein.
agorum.ngosadminsync.editmask.configurator.hint.User=Geben Sie hier einen Administrator-Benutzer im LDAP-Format an. Um diesen Namen im Active Directory herauszufinden, öffnen Sie dort die "Active Directory-Benutzer und -Computer"-Konsole und schalten Sie im Menü "Ansicht" die "Erweiterten Features" an. Danach doppelklicken Sie auf den gewünschten Benutzer und öffnen den Reiter "Attribut-Editor". Dort findet sich der vollständige Pfad des Benutzers unter "distinguishedName". Das Attribut kann ebenfalls mit einem Doppelklick geöffnet werden, um es in die Zwischenablage kopieren zu können. Die Angabe der Domänenkomponenten ist optional - wenn sie fehlen, wird die unter "Domain" angegebene Domäne verwendet.
agorum.ngosadminsync.editmask.configurator.hint.Password=Geben Sie hier das zugehörige Passwort ein.
agorum.ngosadminsync.editmask.configurator.hint.ReplicaServers=<b>Achtung: diese Option ist beim Einsatz von Kerberos (ab agorum core 8.0) nicht mehr notwendig und kann leer gelassen werden.</b> Geben Sie hier eine Liste von Servern ein (IP- oder DNS-Adresse), von denen Passwörter synchronisiert werden sollen. Auf diesen Servern <b>muss</b> jeweils der ADS-/LDAP-Helper-Service installiert sein. Im einfachsten Fall ist das lediglich Ihr Domänencontroller. Trennen Sie einzelne Einträge durch ",".

agorum.ngosadminsync.editmask.configurator.Error=Fehler:

agorum.ngosadminsync.editmask.configurator.error.ConfigurationName=Der Name der Konfiguration ist ungültig, bitte verwenden Sie ausschließlich alphanumerische Zeichen und "_".
agorum.ngosadminsync.editmask.configurator.error.ConfigurationNameConflict=Dieser Name wird bereits verwendet, bitte wählen Sie einen anderen.
agorum.ngosadminsync.editmask.configurator.error.MissingFields=Bitte füllen Sie alle mit * markierten Felder aus.
agorum.ngosadminsync.editmask.configurator.error.CommunicationException=Der Server konnte nicht erreicht werden, bitte überprüfen Sie die URL.
agorum.ngosadminsync.editmask.configurator.error.LoginException=Der Login ist fehlgeschlagen, bitte überprüfen Sie Domain, Benutzer und Passwort.
agorum.ngosadminsync.editmask.configurator.error.UnknownException=Ein unbekannter Fehler ist aufgetreten, bitte überprüfen Sie Ihre Eingaben.
agorum.ngosadminsync.editmask.configurator.error.UserMissing=Bitte geben Sie den vollständigen Benutzernamen an.
agorum.ngosadminsync.editmask.configurator.error.UnknownDirectoryService=Unbekannter Verzeichnisdienst.
agorum.ngosadminsync.editmask.configurator.error.SyncNonFolder=Nur Ordner können synchronisiert werden.

agorum.ngosadminsync.editmask.configurator.warning.NoCryptKey=Warnung: Sie müssen einen Schlüssel festlegen.
agorum.ngosadminsync.editmask.configurator.warning.NoSSL=Warnung: Active Directory unterstützt das Ändern von Passwörtern ohne eine SSL-Verbindung nicht, nur Synchronisierung von Active Directory zu agorum core möglich.
agorum.ngosadminsync.editmask.configurator.warning.SyncBothWays=Eine beidseitige Synchronisierung ist zwar möglich, aber nicht empfohlen. Fortfahren?

