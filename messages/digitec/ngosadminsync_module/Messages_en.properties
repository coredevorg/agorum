agorum.ngosadminsync.editmask.configurator.hint.Url=Enter the URL of your directory server. In the case of Active Directory this is the IP address of your domain controller. Supported URL types are ldap:// and ldaps://. Please note that your directory service has to support SSL for ldaps:// to be used.
agorum.ngosadminsync.editmask.configurator.hint.Domain=Enter your fully qualified domain name.
agorum.ngosadminsync.editmask.configurator.hint.User=Enter an administrator user path using LDAP syntax. To find out that name in Active Directory, open the "Active Directory Users and Computers" console and enable "Advanced Features" in the "View" menu. After that double-click on the chosen user and open the tab "Attribute Editor". There you will find the full path of the user under "distinguishedName". The attribute can be opened using a double-click as well to enable use of the clipboard to copy the value. The trailing domain specification can be omitted - in that case the domain entered above will be used.
agorum.ngosadminsync.editmask.configurator.hint.Password=Enter the associated password.
agorum.ngosadminsync.editmask.configurator.hint.ReplicaServers=<b>Attention: when using kerberos (since agorum core 8.0), please leave this field empty.</b> Enter a list of servers (IP or DNS address) that should be queried for password changes. The ADS/LDAP Helper Service <b>has to be</b> installed on each of these servers. In the most basic case this is just your domain controller. Separate entries by ",".

