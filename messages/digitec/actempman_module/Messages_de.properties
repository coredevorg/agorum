agorum.template.manager.metadata.name.RegExpProjectOutName=Mind. 2 Zeichen. Darf nur aus Buchstaben und Zahlen und folgenden Sonderzeichen bestehen: "_", ".". Am Anfang muss ein Buchstabe stehen und am Ende ein Buchstabe oder eine Zahl. Sonderzeichen sind nicht erlaubt.
agorum.template.manager.metadata.name.ProjectDescription=Mind. 2 Zeichen. Alle Zeichen erlaubt ausser \/:*?"<>|. Am Ende ist kein " " und kein "." erlaubt.
agorum.template.manager.metadata.name.RegExpProjectPrefix=Mind. 2 Zeichen. Der Prefix darf aus Buchstaben und Zahlen und folgendem Sonderzeichen bestehen: "_". Am Anfang muss ein Buchstabe stehen, am Ende muss ein "_" stehen.

